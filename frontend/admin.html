<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Painel do Administrador - EcoPlay</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#05cd13",
              secondary: "#ffc809",
              danger: "#ff1717",
              accent: "#012df0",
              "background-light": "#f1f5f9",
              "background-dark": "#0f172a",
            },
            fontFamily: {
              display: ["Outfit", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
            },
          },
        },
      };
    </script>
<style type="text/tailwindcss">
        /* Removido bloco @apply para evitar problemas com Tailwind CDN. Use as classes utilitárias diretamente nos elementos. */
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen relative overflow-x-hidden font-sans transition-colors duration-200">
<header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
  <div class="flex items-center gap-2">
    <span class="material-symbols-outlined text-primary text-3xl font-bold">recycling</span>
    <span class="font-display font-bold text-2xl tracking-tight text-slate-900 dark:text-white">Eco<span class="text-primary">Play</span></span>
  </div>
  <nav class="hidden md:flex items-center gap-6 ml-8">
    <button id="goBackoffice" class="font-semibold text-slate-700 dark:text-slate-200 hover:text-primary transition-colors">Minha Equipe</button>
    <button id="goFiscal" class="font-semibold text-slate-700 dark:text-slate-200 hover:text-primary transition-colors">Painel do fiscal</button>
    <button id="goAdmin" class="font-semibold text-primary border-b-2 border-primary pb-1">Área do admin</button>
    <button id="goTarefas" class="bg-primary text-white font-bold px-5 py-2 rounded-xl shadow hover:bg-green-700 transition-colors">Tarefas</button>
  </nav>
  <div class="flex items-center gap-4">
    <button id="toggleTheme" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 dark:text-slate-400">
      <span class="material-symbols-outlined">dark_mode</span>
    </button>
    <div class="h-8 w-8 rounded-full bg-primary flex items-center justify-center text-white font-bold shadow-sm">A</div>
  </div>
</div>
</header>
<main class="max-w-5xl mx-auto px-4 py-12 relative z-10">
  <div class="mb-10 text-center sm:text-left">
    <h1 class="font-display text-4xl font-bold mb-3 text-slate-900 dark:text-white">Painel do Administrador</h1>
    <p class="text-slate-600 dark:text-slate-400 text-lg">Selecione um usuário pendente para liberar a criação de equipe.</p>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
    <div class="glass-card p-6 rounded-2xl flex items-center gap-4">
      <div class="p-3 bg-secondary/15 text-secondary rounded-lg">
        <span class="material-symbols-outlined font-bold">pending_actions</span>
      </div>
      <div>
        <p class="text-sm text-slate-500 dark:text-slate-400">Pendentes</p>
        <p class="text-2xl font-bold" id="resumoPendentes">0</p>
      </div>
    </div>
    <div class="glass-card p-6 rounded-2xl flex items-center gap-4">
      <div class="p-3 bg-primary/15 text-primary rounded-lg">
        <span class="material-symbols-outlined font-bold">group</span>
      </div>
      <div>
        <p class="text-sm text-slate-500 dark:text-slate-400">Líderes Ativos</p>
        <p class="text-2xl font-bold" id="resumoLideres">0</p>
      </div>
    </div>
    <div class="glass-card p-6 rounded-2xl flex items-center gap-4">
      <div class="p-3 bg-accent/15 text-accent rounded-lg">
        <span class="material-symbols-outlined font-bold">school</span>
      </div>
      <div>
        <p class="text-sm text-slate-500 dark:text-slate-400">Escolas</p>
        <p class="text-2xl font-bold" id="resumoEscolas">0</p>
      </div>
    </div>
  </div>
  <div class="glass-card rounded-2xl p-8 mb-10 overflow-hidden relative">
    <div class="relative z-10 grid grid-cols-1 md:grid-cols-12 gap-6 items-end">
      <div class="md:col-span-6">
        <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" for="userSelect">Usuários pendentes</label>
        <div class="relative">
          <select class="block w-full rounded-xl border-slate-300 dark:border-slate-700 dark:bg-slate-800/50 focus:ring-primary focus:border-primary transition-all appearance-none pr-10" id="userSelect">
            <option value="">Carregando...</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-400">
            <span class="material-symbols-outlined">expand_more</span>
          </div>
        </div>
      </div>
      <div class="md:col-span-3">
        <button id="btnAtualizar" type="button" class="w-full flex items-center justify-center gap-2 bg-slate-100/80 dark:bg-slate-800/80 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 font-semibold py-3 px-4 rounded-xl transition-all border border-slate-200 dark:border-slate-700">
          <span class="material-symbols-outlined text-lg">sync</span>
          Atualizar lista
        </button>
      </div>
      <div class="md:col-span-3">
        <button id="btnLiberar" type="button" class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl transition-all shadow-lg shadow-primary/20 hover:scale-[1.02] active:scale-[0.98]">
          <span class="material-symbols-outlined text-lg">check_circle</span>
          Liberar acesso
        </button>
      </div>
    </div>
  </div>
  <pre id="output" class="mt-6 p-4 bg-gray-100 rounded-xl text-sm text-red-600 font-mono whitespace-pre-wrap min-h-[32px]"></pre>
</main>
<script>
  document.getElementById('goBackoffice')?.addEventListener('click', () => {
    window.location.href = 'backoffice.html';
  });
  document.getElementById('goFiscal')?.addEventListener('click', () => {
    window.location.href = 'backoffice-fiscal.html';
  });
  document.getElementById('goAdmin')?.addEventListener('click', () => {
    window.location.href = 'admin.html';
  });
  document.getElementById('goTarefas')?.addEventListener('click', () => {
    window.location.href = 'tarefas.html';
  });
  document.getElementById('toggleTheme')?.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
  });
</script>
<script src="admin.js"></script>
</body>
</html>
